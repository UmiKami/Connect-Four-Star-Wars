<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Connect 4</title>
</head>
<body>
    <h1>Bienvenido a Star Wars Connect 4</h1>
    <button onclick="sendMove('some_action')">Enviar Movimiento</button>
    
    <script>
        function sendMove(action) {
            fetch('/move', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ action: action }),
            }).then(response => response.json()).then(data => {
                console.log(data);
            });
        }
    </script>
</body>
</html>
